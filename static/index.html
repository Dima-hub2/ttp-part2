<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <style>
        body {
            font-family: Arial;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 150px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Сложение чисел</h1>
    
    <input type="number" id="num1" placeholder="Первое число">
    <br>
    <input type="number" id="num2" placeholder="Второе число">
    <br>
    <button onclick="sendData()">Сложить</button>
    
    <div id="result"></div>

    <script>
        async function sendData() {
            // берем значения из полей
            let n1 = parseFloat(document.getElementById('num1').value);
            let n2 = parseFloat(document.getElementById('num2').value);
            
            // отправляем на сервер
            let response = await fetch('/calculate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({num1: n1, num2: n2})
            });
            
            // получаем ответ
            let data = await response.json();
            
            // показываем результат
            document.getElementById('result').innerHTML = 'Результат: ' + data.result;
        }
    </script>
</body>
</html>
